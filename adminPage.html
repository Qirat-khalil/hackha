<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div  class="bg-gradient-to-br from-slate-100 via-slate-200 to-slate-300 px-12 py-8  min-h-screen p-4">
    <div class=" w-full  bg-purple-100 rounded-3xl shadow-2xl p-7 border border-slate-300 space-y-6">

        
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-emerald-700 mb-1 tracking-wide">
                Admin Dashboard
            </h1>

        </div>

        <h2 class="text-xl font-semibold text-slate-800 border-l-4 border-emerald-600 pl-3">
            Add Survey Question
        </h2>

       
        <div>
            <label class="block font-semibold mb-2 text-slate-700">Select Question Type:</label>
            <select id="qType" onchange="showForm()"
                class="w-full p-5 rounded-xl bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 hover:border-emerald-500 transition">
                <option value="">-- Select Type --</option>
                <option value="multiple">Multiple Choice</option>
                <option value="tf">True / False</option>
                <option value="data">Data (Info Only)</option>
            </select>
        </div>

       
        <div id="multipleForm"
            class="hidden bg-slate-50 p-5 rounded-2xl border border-slate-300 shadow-inner space-y-3">
            <textarea id="mq" placeholder="Enter your question..."
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-600 bg-white"></textarea>

            <input id="ma" placeholder="Option A"
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-600 bg-white">

            <input id="mb" placeholder="Option B"
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-600 bg-white">

            <input id="mc" placeholder="Option C"
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-600 bg-white">

            <input id="md" placeholder="Option D"
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-600 bg-white">

            <select id="mcorrect"
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-600 bg-white">
                <option value="">Select Correct Answer</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
        </div>

        
        <div id="tfForm" class="hidden bg-slate-50 p-5 rounded-2xl border border-slate-300 shadow-inner space-y-3">
            <textarea id="tfq" placeholder="Enter your question..."
                class="w-full p-3 rounded-lg border border-slate-300 bg-white focus:ring-2 focus:ring-emerald-600"></textarea>

            <select id="tfCorrect"
                class="w-full p-3 rounded-lg border border-slate-300 bg-white focus:ring-2 focus:ring-emerald-600">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>

    
        <div id="dataForm" class="hidden bg-slate-50 p-5 rounded-2xl border border-slate-300 shadow-inner space-y-3">
            <textarea id="dq" placeholder="Enter data question..."
                class="w-full p-3 rounded-lg border border-slate-300 bg-white focus:ring-2 focus:ring-emerald-600"></textarea>
            <p class="text-slate-500 text-sm italic">*No correct answer required for this question.</p>
        </div>

       

    


       

        <button id="saveBtn1"
            class="w-full bg-emerald-600 hover:bg-emerald-700 py-3 rounded-xl font-bold text-white shadow-lg shadow-emerald-300/50 transition active:scale-95">
            Save Question
        </button>


    </div> 
    
    
    <div id="userResponses"></div>
        
   <div id="datashow" class=" text-balck mt-5"></div>



   </div>
    <script>

        function showForm() {
            document.getElementById("multipleForm").classList.add("hidden");
            document.getElementById("tfForm").classList.add("hidden");
            document.getElementById("dataForm").classList.add("hidden");

            const type = document.getElementById("qType").value;
            if (type === "multiple") document.getElementById("multipleForm").classList.remove("hidden");
            if (type === "tf") document.getElementById("tfForm").classList.remove("hidden");
            if (type === "data") document.getElementById("dataForm").classList.remove("hidden");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="adminPage.js"></script>

</body>

</html>
