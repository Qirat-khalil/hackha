
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Survey Form</title>
<script src="https://cdn.tailwindcss.com"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-6 space-y-5">

     <!-- Heading -->
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Survey Builder</h1>
        <p class="text-gray-500 text-sm">Add Multiple Choice, True/False or Data questions for your COVID Survey.</p>
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Add Survey Question</h2>

    <!-- Question Type Selector -->
    <div>
        <label class="block font-semibold mb-2">Select Question Type:</label>
        <select id="qType" onchange="showForm()" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">-- Select Type --</option>
            <option value="multiple">Multiple Choice</option>
            <option value="tf">True / False</option>
            <option value="data">Data (Info Only)</option>
        </select>
    </div>

    <!-- Multiple Choice Form -->
    <div id="multipleForm" class="hidden bg-gray-50 p-4 rounded-xl shadow space-y-3">
        <textarea id="mq" placeholder="Enter your question..." class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400"></textarea>
        <input id="ma" placeholder="Option A" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
        <input id="mb" placeholder="Option B" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
        <input id="mc" placeholder="Option C" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
        <input id="md" placeholder="Option D" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
        <select id="mcorrect" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
            <option value="D">Option D</option>
        </select>
    </div>

    <!-- True/False Form -->
    <div id="tfForm" class="hidden bg-gray-50 p-4 rounded-xl shadow space-y-3">
        <textarea id="tfq" placeholder="Enter your question..." class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400"></textarea>
        <select id="tfCorrect" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
    </div>

    <!-- Data Only Form -->
    <div id="dataForm" class="hidden bg-gray-50 p-4 rounded-xl shadow space-y-2">
        <textarea id="dq" placeholder="Enter data question..." class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400"></textarea>
        <p class="text-gray-500 text-sm italic">*This question is informational only and has no correct answer.</p>
    </div>

    <!-- Fail Message -->
    <div>
        <label class="block font-semibold mb-1">Fail Response (optional):</label>
        <input id="failMessage" placeholder="Enter fail response..." class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Save Button -->
    <button id="saveBtn1" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold text-white transition">Save Question</button>

</div>

<script>
function showForm() {
    document.getElementById("multipleForm").classList.add("hidden");
    document.getElementById("tfForm").classList.add("hidden");
    document.getElementById("dataForm").classList.add("hidden");

    const type = document.getElementById("qType").value;
    if(type === "multiple") document.getElementById("multipleForm").classList.remove("hidden");
    if(type === "tf") document.getElementById("tfForm").classList.remove("hidden");
    if(type === "data") document.getElementById("dataForm").classList.remove("hidden");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="adminPage.js"></script>

</body>
</html>
